<div class="row" ng-controller="ListController">
	<div class="col-md-4">
		<div class="list-group">
			<task ng-repeat="event in tasks.tasks" task="event"></task>

			<a class="list-group-item" id="addTaskItem">
				<div class="row-action-primary">
				<i class="mdi-content-add"></i>
				</div>
				<div class='row-content'>
					Add new task
				</div>
			</a>
		</div>
	</div>
	<div class="col-md-8 full-window">
		<task-details task="tasks.selectedTask"></task-details>
	</div>
</div>
